<div>
    <mat-grid-list cols="5" rowHeight="720px">
      <mat-grid-tile class="image-col" [colspan]="2">
        <img
          src="../../../assets/destination_cover.png"
          alt="Cover"
          style="width: 100%; height: 100%"
        />
        <h1 class="centered">FYP Managment System</h1>
      </mat-grid-tile>
  
  
      <mat-grid-tile class="login-col" [colspan]="3">
         
        
          <form class="form" (ngSubmit)="onSubmit(signInForm)" #signInForm="ngForm"  >
          <h1 class="login">Admin Login</h1>
          <p>Email</p>
          <mat-form-field class="email" appearance="outline" >
            <input
              type="email"
              matInput
              id="inputEmail"          
              placeholder="Ex. pat@example.com"
              name="email"
              ngModel
              />
           
          </mat-form-field>
  
          <p>Password</p>
          <mat-form-field class="email" appearance="outline">
            <input type="password" matInput placeholder="Enter Password" id="inputPassword"   name="password" ngModel> 
          </mat-form-field>

  
  
               <button class="button" mat-flat-button color="primary" type="submit"  >LOG IN</button>
        </form>
        
      </mat-grid-tile>
    </mat-grid-list>
  </div>
