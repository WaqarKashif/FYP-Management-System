<div>
  <app-navbar></app-navbar>
  <app-sidebar></app-sidebar>
</div>
<div class="edit-student-details" fxLayout="column">
  <form class="form" (ngSubmit)="onSubmit(editstudent)" #editstudent="ngForm">
    <div class="header_conent" fxFlexAlign="stretch " fxLayout="row" fxFlexFill fxLayoutAlign="space-between">
      <div class="page_name" fxLayout="row" fxLayoutGap="15px">
        <h1>Edit Student Details</h1>
      </div>

    </div>
    <hr>



    <div class="card-container" fxFlexFill fxLayoutGap="15px" fxLayout="row">
      <mat-card class="main-card">
        <div class="form-container" fxFlexAlign="stretch " fxLayoutGap="15px">
          <mat-card-subtitle>Edit Info</mat-card-subtitle>

          <mat-form-field appearance="outline" class="title">
            <mat-label>Name</mat-label>
            <input type="text" name='student_name' matInput placeholder="Name" [(ngModel)] = student_name />
          </mat-form-field>



          <mat-form-field appearance="outline" class="title">
            <mat-label>Email</mat-label>
            <input type="email" name='email' matInput placeholder="Email"  [(ngModel)] = email  />
          </mat-form-field>

          <mat-form-field appearance="outline" class="title">
            <mat-label>Address</mat-label>
            <input type="text" name='address' matInput placeholder=" Name"  [(ngModel)] = address  />
          </mat-form-field>

          <mat-form-field class="title" appearance="outline">
            <mat-label>Phone</mat-label>
            <input type="text" matInput name="phone" placeholder="330-4158-487"  [(ngModel)] = phone >
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Select Interest</mat-label>
            <mat-select matNativeControl [(ngModel)]="student_interest" name="student_interest">
              <mat-option *ngFor="let item of interestList" [value]="item.id">{{item.interest_name}}</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field appearance="outline" class="title">
            <mat-label>Password</mat-label>
            <input type="password" name='password' matInput placeholder="Enter Your Password" ngModel />
          </mat-form-field>


          <mat-form-field appearance="outline" class="title">
            <mat-label>Confirm Password</mat-label>
            <input type="password" name='confirm_password' matInput placeholder="Confirm Your Password" ngModel />
          </mat-form-field>



          <div class="btn">
            <button class="approve-btn" type="submit" mat-raised-button color="primary">Save</button>
          </div>


        </div>
      </mat-card>
    </div>

  </form>
</div>
