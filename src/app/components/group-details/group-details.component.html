<div>
  <app-navbar></app-navbar>
  <app-sidebar></app-sidebar>
</div>
<div class="main-content-container">
    <div class="activities_header" fxLayout="column">
        <div
          class="header_conent"
          fxFlexAlign="stretch "
          fxLayout="row"
          fxFlexFill
          fxLayoutAlign="space-between"
        >
          <div class="page_name" fxLayout="row" fxLayoutGap="15px">
            <h1>My Group </h1>
          </div>

        </div>
        <br />

        <mat-form-field appearance="standard">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
          </mat-form-field>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
            <!-- Name Column -->
            <ng-container matColumnDef="student_name">
              <th mat-header-cell *matHeaderCellDef><strong>Name</strong></th>
              <td mat-cell *matCellDef="let element">{{element.student_name}}</td>
            </ng-container>
          
            <!-- Email Column -->
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> <strong>Email</strong> </th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>
          
            <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef> <strong>Phone</strong> </th>
                <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
              </ng-container>
          
       
           
    
            
              
          
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
          
          </table>
<br>
<div>
  <mat-card *ngFor="let notification of notifications">
    <h4>Meeting Time:</h4> <h4>{{notification.meeting_time | date: 'medium'}}</h4>
    <h4>Meeting Details:</h4> <h4>{{notification.message}}</h4>
  </mat-card>

</div>
          
         
    </div>
