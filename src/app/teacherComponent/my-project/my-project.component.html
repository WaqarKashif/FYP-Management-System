
<div>
    <app-nav-bar-teacher></app-nav-bar-teacher>
    <app-side-bar-teacher></app-side-bar-teacher>
  </div>
  <div class="main-content-container">
    <div class="activities_header" fxLayout="column">
      <div class="header_conent" fxFlexAlign="stretch " fxLayout="column" fxFlexFill fxLayoutAlign="space-between">
        <div class="page_name" fxLayout="row"  fxLayoutAlign="space-between">
        
            <div fxLayout="row" fxLayoutAlign="space-between center"  >
               
    <div><h1>My Projects</h1></div>
               <div>
                    <a routerLink="/create-project"><button mat-raised-button color="primary">Create Project</button></a>

                  </div>
    

          </div>
            
              
      </div>
      <br />
  
  
  
  
      <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
      </mat-form-field>
  
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  
  
        <ng-container matColumnDef="number">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Sr.No</th>
          <td mat-cell *matCellDef="let element let i = index">{{ i + 1 }}</td>
        </ng-container>
  
        <!-- Name Column -->
        <ng-container matColumnDef="project_name">
          <th mat-header-cell *matHeaderCellDef><strong>Project Title</strong></th>
          <td mat-cell *matCellDef="let element">{{element.project_name}}</td>
        </ng-container>
  

  
        <!-- Email Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> <strong>Description</strong> </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <ng-container matColumnDef="meeting">
            <th mat-header-cell *matHeaderCellDef> <strong>Meeting</strong> </th>
            <td mat-cell *matCellDef="let element"> <button (click)="onClick(element.id)" mat-raised-button color="primary">Create Meeting </button> </td>
          </ng-container>
  

  
  
  
  
  
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
  
      </table>
  
  
    </div>
