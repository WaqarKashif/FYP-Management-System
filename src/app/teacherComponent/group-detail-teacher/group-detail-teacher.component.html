<div>
    <app-nav-bar-teacher></app-nav-bar-teacher>
    <app-side-bar-teacher></app-side-bar-teacher>
  </div>
  <div class="main-content-container">
      <div class="activities_header" fxLayout="column">
          <div
            class="header_conent"
            fxFlexAlign="stretch "
            fxLayout="row"
            fxFlexFill
            fxLayoutAlign="space-between"
          >
            <div class="page_name" fxLayout="row" fxLayoutGap="15px">
              <h1>Group Details</h1>
            </div>
         
          </div>
          <br />
    
  
    
   
          <mat-form-field appearance="standard">
              <mat-label>Filter</mat-label>
              <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
            </mat-form-field>
      
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
            
        
          <ng-container matColumnDef="number">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Sr.No</th>
            <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
          </ng-container>
       
          <!-- Name Column -->
          <ng-container matColumnDef="student_name">
            <th mat-header-cell *matHeaderCellDef><strong>Name</strong></th>
            <td mat-cell *matCellDef="let element">{{element.student_name}}</td>
          </ng-container>
        
          <!-- Email Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> <strong>Email</strong> </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>
        
         
        
          <!-- Interest Column -->
          <ng-container matColumnDef="student_interest">
            <th mat-header-cell *matHeaderCellDef> <strong>Interest</strong> </th>
            <td mat-cell *matCellDef="let element"> {{element.student_interest}} </td>
          </ng-container>
        
  
          
            
        
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        
        </table>
       
        
  </div>
